<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My WebApps Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with Top Text -->
  <header class="test-header">
    <p>Hover over the clouds...</p>
  </header>

  <!-- Container for Floating Items -->
  <div class="container">
    <!-- Floating Item 1: Colorify -->
    <div class="floating-item" data-link="https://colorify-r08e.onrender.com" tabindex="0" aria-label="Colorify - Enhance your colors">
      <!-- Inline SVG for Colorify -->
      <svg
        class="animated-cloud colorify-cloud"
        width="150"
        height="150"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g>
          <path
            d="M18 36c-3.314 0-6-2.686-6-6 0-3.314 2.686-6 6-6h2a6 6 0 1 1 0 12h-2zm28 0c-3.314 0-6-2.686-6-6 0-3.314 2.686-6 6-6h2a6 6 0 1 1 0 12h-2z"
            fill="#FFB3BA" <!-- Pastel Pink -->
            stroke="#FF6F61"
            stroke-width="2"
          />
          <path
            d="M24 24a8 8 0 0 0-7.746 5.333A9.986 9.986 0 0 0 8 36h40a10 10 0 0 0-9.254-10.667A8 8 0 0 0 40 24H24z"
            fill="#FFDFDF" <!-- Light Pastel Pink -->
            stroke="#FF6F61"
            stroke-width="2"
          />
        </g>
      </svg>
      <span class="tooltip">Colorify - Enhance your colors</span>
    </div>

    <!-- Floating Item 2: EasyConvert -->
    <div class="floating-item" data-link="https://easyconvert.onrender.com" tabindex="0" aria-label="EasyConvert - Convert effortlessly">
      <!-- Inline SVG for EasyConvert -->
      <svg
        class="animated-cloud easyconvert-cloud"
        width="150"
        height="150"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g>
          <ellipse cx="32" cy="30" rx="20" ry="12" fill="#ADD8E6" /> <!-- Pastel Blue -->
          <path
            d="M20 30c-4.418 0-8 3.582-8 8s3.582 8 8 8h24c4.418 0 8-3.582 8-8s-3.582-8-8-8H20z"
            fill="#B0E0E6" <!-- Light Pastel Blue -->
            stroke="#4682B4"
            stroke-width="2"
          />
        </g>
      </svg>
      <span class="tooltip">EasyConvert - Convert effortlessly</span>
    </div>

    <!-- Floating Item 3: Pixella -->
    <div class="floating-item" data-link="https://pixella-q8gh.onrender.com" tabindex="0" aria-label="Pixella - Creative solutions">
      <!-- Inline SVG for Pixella -->
      <svg
        class="animated-cloud pixella-cloud"
        width="150"
        height="150"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g>
          <path
            d="M22 32c-3.314 0-6-2.686-6-6s2.686-6 6-6h4a6 6 0 1 1 0 12h-4zm28 0c-3.314 0-6-2.686-6-6s2.686-6 6-6h4a6 6 0 1 1 0 12h-4z"
            fill="#D8BFD8" <!-- Pastel Purple -->
            stroke="#BA55D3"
            stroke-width="2"
          />
          <path
            d="M24 24a10 10 0 0 0-9.9 9H6a10 10 0 0 0 0 20h40a10 10 0 0 0 0-20h-6.687A10 10 0 0 0 40 24H24z"
            fill="#E6E6FA" <!-- Lavender -->
            stroke="#BA55D3"
            stroke-width="2"
          />
          <!-- Small stars for creativity -->
          <circle cx="18" cy="22" r="1.5" fill="#FFDAB9" /> <!-- Peach Puff -->
          <circle cx="46" cy="26" r="1" fill="#FFDAB9" />
          <circle cx="34" cy="20" r="1" fill="#FFDAB9" />
        </g>
      </svg>
      <span class="tooltip">Pixella - Creative solutions</span>
    </div>

    <!-- Floating Item 4: Groupay -->
    <div class="floating-item" data-link="https://groupay.onrender.com" tabindex="0" aria-label="Groupay - Connect and collaborate">
      <!-- Inline SVG for Groupay -->
      <svg
        class="animated-cloud groupay-cloud"
        width="150"
        height="150"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g>
          <path
            d="M18 34c-2.209 0-4-1.791-4-4s1.791-4 4-4h2a6 6 0 1 1 0 12h-2zm28 0c-2.209 0-4-1.791-4-4s1.791-4 4-4h2a6 6 0 1 1 0 12h-2z"
            fill="#98FB98" <!-- Pastel Green -->
            stroke="#32CD32"
            stroke-width="2"
          />
          <path
            d="M24 24a12 12 0 0 0-11.313 16H6a12 12 0 0 0 0 24h40a12 12 0 0 0 0-24h-6.687A12 12 0 0 0 40 24H24z"
            fill="#C1FFC1" <!-- Light Pastel Green -->
            stroke="#32CD32"
            stroke-width="2"
          />
          <!-- Leaves for growth -->
          <path
            d="M28 20l-3-5h6z"
            fill="#98FB98" <!-- Pastel Green -->
          />
          <path
            d="M36 22l-4-3h8z"
            fill="#98FB98" <!-- Pastel Green -->
          />
        </g>
      </svg>
      <span class="tooltip">Groupay - Connect and collaborate</span>
    </div>

    <!-- Floating Item 5: Img2Txt -->
    <div class="floating-item" data-link="https://img2txt-pt39.onrender.com" tabindex="0" aria-label="Img2Txt - Convert images to text">
      <!-- Inline SVG for Img2Txt -->
      <svg
        class="animated-cloud img2txt-cloud"
        width="150"
        height="150"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g>
          <rect
            x="16"
            y="28"
            width="32"
            height="12"
            rx="6"
            ry="6"
            fill="#D3D3D3" <!-- Pastel Gray -->
            stroke="#A9A9A9"
            stroke-width="2"
          />
          <path
            d="M20 28h24a8 8 0 1 0-2-16 12 12 0 1 0-20 12h2a6 6 0 1 0 6 6z"
            fill="#C0C0C0" <!-- Light Pastel Gray -->
            stroke="#A9A9A9"
            stroke-width="2"
          />
          <!-- Text lines for conversion -->
          <line x1="20" y1="34" x2="44" y2="34" stroke="#FFFFFF" stroke-width="2" />
          <line x1="20" y1="38" x2="44" y2="38" stroke="#FFFFFF" stroke-width="2" />
          <line x1="20" y1="42" x2="44" y2="42" stroke="#FFFFFF" stroke-width="2" />
        </g>
      </svg>
      <span class="tooltip">Img2Txt - Convert images to text</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
