<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My WebApps Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with Top Text -->
  <header class="test-header">
    <p1>Hover over the clouds...</p1>
  </header>

  <!-- Container for Floating Items -->
  <div class="container">
    <!-- Floating Item 1: Colorify -->
    <div class="floating-item" data-link="https://colorify-r08e.onrender.com" tabindex="0" aria-label="Colorify - Enhance your colors">
      <svg class="animated-cloud colorify-cloud" width="150" height="150" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <g>
          <path d="M20 40h24a10 10 0 1 0-2-20 14 14 0 1 0-22 14h2a8 8 0 1 0 8 8z" fill="url(#gradient-colorify)" stroke="#FF4081" stroke-width="2"/>
          <defs>
            <linearGradient id="gradient-colorify" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:#FF5733;stop-opacity:1"/>
              <stop offset="50%" style="stop-color:#FFC300;stop-opacity:1"/>
              <stop offset="100%" style="stop-color:#DAF7A6;stop-opacity:1"/>
            </linearGradient>
          </defs>
        </g>
      </svg>
      <span class="tooltip">Colorify - Enhance your colors</span>
    </div>

    <!-- Floating Item 2: EasyConvert -->
    <div class="floating-item" data-link="https://easyconvert.onrender.com" tabindex="0" aria-label="EasyConvert - Convert effortlessly">
      <svg class="animated-cloud easyconvert-cloud" width="150" height="150" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <g>
          <path d="M20 40h24a10 10 0 1 0-2-20 14 14 0 1 0-22 14h2a8 8 0 1 0 8 8z" fill="#2196F3" stroke="#0D47A1" stroke-width="2"/>
        </g>
      </svg>
      <span class="tooltip">EasyConvert - Convert effortlessly</span>
    </div>

    <!-- Floating Item 3: Pixella -->
    <div class="floating-item" data-link="https://pixella-q8gh.onrender.com" tabindex="0" aria-label="Pixella - Creative solutions">
      <svg class="animated-cloud pixella-cloud" width="150" height="150" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <g>
          <path d="M20 40h24a10 10 0 1 0-2-20 14 14 0 1 0-22 14h2a8 8 0 1 0 8 8z" fill="#9C27B0" stroke="#6A1B9A" stroke-width="2"/>
          <circle cx="30" cy="25" r="2" fill="#FFC107"/>
          <circle cx="35" cy="30" r="1.5" fill="#FFC107"/>
          <circle cx="25" cy="28" r="1.5" fill="#FFC107"/>
        </g>
      </svg>
      <span class="tooltip">Pixella - Creative solutions</span>
    </div>

    <!-- Floating Item 4: Groupay -->
    <div class="floating-item" data-link="https://groupay.onrender.com" tabindex="0" aria-label="Groupay - Connect and collaborate">
      <svg class="animated-cloud groupay-cloud" width="150" height="150" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <g>
          <path d="M20 40h24a10 10 0 1 0-2-20 14 14 0 1 0-22 14h2a8 8 0 1 0 8 8z" fill="#4CAF50" stroke="#1B5E20" stroke-width="2"/>
          <path d="M30 20l-2-4h4z" fill="#81C784"/>
          <path d="M34 22l-3-2h6z" fill="#81C784"/>
        </g>
      </svg>
      <span class="tooltip">Groupay - Connect and collaborate</span>
    </div>

    <!-- Floating Item 5: Img2Txt -->
    <div class="floating-item" data-link="https://img2txt-pt39.onrender.com" tabindex="0" aria-label="Img2Txt - Convert images to text">
      <svg class="animated-cloud img2txt-cloud" width="150" height="150" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <g>
          <path d="M20 40h24a10 10 0 1 0-2-20 14 14 0 1 0-22 14h2a8 8 0 1 0 8 8z" fill="#B0BEC5" stroke="#37474F" stroke-width="2"/>
          <line x1="22" y1="28" x2="42" y2="28" stroke="#FFFFFF" stroke-width="2"/>
          <line x1="22" y1="32" x2="42" y2="32" stroke="#FFFFFF" stroke-width="2"/>
          <line x1="22" y1="36" x2="42" y2="36" stroke="#FFFFFF" stroke-width="2"/>
        </g>
      </svg>
      <span class="tooltip">Img2Txt - Convert images to text</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
